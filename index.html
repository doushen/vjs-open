<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-open Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-open.css" rel="stylesheet"></head>
<body>
  <video id="videojs-open-player" class="video-js vjs-default-skin" controls  poster="http://vjs.zencdn.net/v/oceans.png">
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" label='SD'>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" label='HD'>
    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm" label='LD'>
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg"  label='FHD'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank" class="vjs-hidden" hidden="hidden">supports HTML5 video</a>
    </p>
  </video>
  <ul>
    <li>
      <a href="/test/">Run unit tests in browser.</a>
    </li>
    <li>
      <a href="/docs/api/">Read generated docs.</a>
    </li>
  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-open.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-open-player', {
        controls: true,
        plugins: {
            videoJsResolutionSwitcher: {
              //default: 'HD',
              dynamicLabel: false
            },
            disableProgress: {
              autoDisable: false
            }
          }
      }, function(){

        // Add dynamically sources via updateSrc method
        player.updateSrc([
            {
              src: 'http://vjs.zencdn.net/v/oceans.mp4',
              type: 'video/mp4',
              label: 'HD'
            },
            {
              src: 'http://vjs.zencdn.net/v/oceans.mp4',
              type: 'video/mp4',
              label: 'SD'
            }
          ]);

          player.on('resolutionchange', function(){
            console.info('Source changed to %s', player.src())
          });
          player.disableProgress.disable();
      });
      player.open();
    }(window, window.videojs));
  </script>
</body>
</html>
